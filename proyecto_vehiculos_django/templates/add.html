{% extends 'base.html' %}
{% load static %} <!--Carga la carpeta static-->

{% block content %}
{% load crispy_forms_tags %}
<div class="center-image">
<!--<div class="bg-light" style background: hsla(72, 100%, 90%, 0.6);>-->
    <div class="container py-5" id="vehiculo-add"> 
        
        <div id="title">
            <h1>Agregar Vehículo</h1>
        </div>
        <form action="" method="POST" id="form-add">
                {% csrf_token %}
                {{form | crispy }}
            <div class="d-flex justify-content" >
                <button type="submit" id="btn-submit" class="btn btn-warning ">Enviar</button>
            </div>
        </form>           
    </div> 
</div>



{% endblock  %}
